version: 1
backend:
  phases:
    build:
      commands:
        # Navigate to frontend directory for monorepo support
        - cd apps/frontend
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Navigate to frontend directory for monorepo support
        - cd apps/frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # npm run build executes in the frontend directory context
        - npm run build
  artifacts:
    # Specify full path from repository root for monorepo
    baseDirectory: apps/frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      # Update cache paths to include apps/frontend prefix
      - apps/frontend/.next/cache/**/*
      - apps/frontend/.npm/**/*
      - apps/frontend/node_modules/**/*